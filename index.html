<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Feed</title>
</head>
<body>
    <header class="flex__container">
        <div class="header__modo-noturno flex__container">
            <label for="modo-noturno-btn" class="modo-noturno-label flex__container"><span class="header__bg-btn-modo-noturno"></span></label>
            <input type="checkbox" class="modo-noturno-btn" id="modo-noturno-btn" checked>
        </div>
        <div class="header__topo flex__container">
            <h1 class="header__logo" id="header__logo"><img src="img/logo-principal.png" alt="Logo principal do InstaBook"></h1>
            <nav class="header__btns flex__container">                
                <button class="header__btn btn-grad" id="header__btn" data-header-btn="configuracao">Configuração</button>
                <button class="header__btn btn-grad" id="header__btn" data-header-btn="quemSomos">Quem Somos</button>
                <button class="header__btn btn-grad" id="header__btn" data-header-btn="desconectar">Desconectar</button>
            </nav>
        </div>
        <div class="header__usuario flex__container">
            <img src="img/avatar-ausente.png" alt="Avatar do usuario" class="header__avatar-do-usuario" id="header__avatar-do-usuario">
            <p class="header__usuario-logado" id="header__usuario-logado" data-usuario-logado>Nome do Usuario Logado</p>
        </div>
    </header>
    <main>
        <section class="filtro flex__container">
            <input type="checkbox" id="filtro__btn-checkbox" checked>
            <label for="filtro__btn-checkbox" class="filtro__btn-label"><img src="img/btn-filtro.png" alt="Icone de filtro"></label>
            <div class="filtros__btns flex__container">
                <div class="filtro__por-texto flex__container">
                    <input type="search" id="filtro__por-texto-input" class="filtro__pesquisa-input">
                    <button class="btn-grad" id="filtro__por-texto-btn" data-filtro-btn="texto">Buscar</button>
                </div>
                <button class="btn-filtro crescente" data-filtro-btn="crescente"><img src="img/btn-filtro-crescente.png" alt=""> </button>
                <button class="btn-filtro decrescente" data-filtro-btn="decrescente"><img src="img/btn-filtro-decrescente.png" alt=""></button>
                <button class="btn-filtro limpar" data-filtro-btn="limpar"><img src="img/btn-filtro-limpar.png" alt=""></button>
            </div>            
        </section>
        <section class="abas">
            <a href="#">Feed</a>
            <a href="#">Perfil</a>
            <a href="#">Postagem</a>
            <a href="#">Escrever</a>

        </section>
        <section class="feed">

        </section>     

    </main>
    <footer>

    </footer>    
</body>
</html>
